<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Kids Sentence Reader - Rocket Launch</title>
  <style>
    html, body {
      height: 100%;
      margin: 0;
      font-family: Arial, sans-serif;
      text-align: center;
      background: linear-gradient(to top, #001f3f, #87ceeb);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
    }
    h1 {
      color: white;
      font-size: clamp(22px, 6vw, 36px);
      margin: 10px;
    }
    #sky {
      position: relative;
      flex: 1;
      width: 100%;
      max-width: 600px;
    }
    #sentence {
      font-size: clamp(28px, 8vw, 56px); /* much bigger on mobile */
      font-weight: bold;
      color: white;
      position: absolute;
      top: 60px;
      width: 100%;
      text-align: center;
      opacity: 0;
      transition: opacity 1s, transform 1s;
      transform: scale(0.8);
      padding: 0 5vw;
    }
    .highlight {
      background-color: yellow;
      color: black;
      padding: 2px 4px;
      border-radius: 4px;
    }
    .rocket {
      width: 80px;
      height: 160px;
      margin: auto;
      position: absolute;
      bottom: 0;
      left: 50%;
      transform: translateX(-50%);
      transition: bottom 1.5s ease-in;
    }
    .rocket::before {
      content: "ðŸš€";
      font-size: 100px;
      position: absolute;
      top: -20px;
      left: -10px;
    }
    .flames {
      position: absolute;
      bottom: 5px;
      left: 50%;
      transform: translateX(-50%);
      display: flex;
      flex-direction: column;
      align-items: center;
      opacity: 0;
    }
    .flame-cone {
      width: 0;
      height: 0;
      border-left: 18px solid transparent;
      border-right: 18px solid transparent;
      border-top: 50px solid orange;
      margin-top: -6px;
      filter: blur(1px);
      animation: flicker 0.2s infinite alternate;
    }
    .flame-cone.yellow {
      border-left: 12px solid transparent;
      border-right: 12px solid transparent;
      border-top: 35px solid yellow;
      margin-top: -18px;
    }
    @keyframes flicker {
      from { transform: scaleY(1); opacity: 0.9; }
      to   { transform: scaleY(1.2); opacity: 1; }
    }
    .launch-btn {
      width: 160px;
      height: 60px;
      border-radius: 12px;
      background: linear-gradient(135deg, #ff512f, #dd2476);
      color: white;
      font-size: 22px;
      font-weight: bold;
      border: none;
      cursor: pointer;
      margin: 15px 0;
      box-shadow: 0 0 20px rgba(0,0,0,0.3);
      transition: all 0.3s ease;
    }
    .launch-btn:hover {
      transform: scale(1.1);
      box-shadow: 0 0 25px #ff512f;
    }
    .button-container {
      display: flex;
      justify-content: center;
      margin-bottom: 20px;
    }
    .speak-btn {
      width: 100px;
      height: 100px;
      border-radius: 50%;
      background: linear-gradient(135deg, #00c6ff, #0072ff);
      color: white;
      font-size: 24px;
      border: none;
      cursor: pointer;
      box-shadow: 0 0 20px rgba(0,0,0,0.3);
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .speak-icon {
      font-size: 40px;
    }
  </style>
</head>
<body>
  <h1>ðŸš€ Launch the Rocket to Read! ðŸš€</h1>

  <div id="sky">
    <div id="sentence">Press Launch!</div>
    <div class="rocket" id="rocket">
      <div class="flames" id="flames">
        <div class="flame-cone orange"></div>
        <div class="flame-cone yellow"></div>
      </div>
    </div>
  </div>

  <button class="launch-btn" onclick="launchRocket()">ðŸš€ Launch</button>

  <div class="button-container">
    <button class="speak-btn" onclick="speakSentence()">
      <span class="speak-icon">ðŸ”Š</span>
    </button>
  </div>

  <script>
    const sentences = [
      "The cat is sleeping on bed.",
      "She is reading a small book.",
      "We are playing with a red ball.",
      "The dog runs across the park.",
      "Birds are flying high in sky.",
      "A boy is eating sweet mango."
    ];

    let currentSentence = "";
    let voices = [];

    function loadVoices() { voices = speechSynthesis.getVoices(); }
    window.speechSynthesis.onvoiceschanged = loadVoices;

    function getRandomSentence() {
      return sentences[Math.floor(Math.random() * sentences.length)];
    }

    function launchRocket() {
      const rocket = document.getElementById("rocket");
      const flames = document.getElementById("flames");
      const sentenceEl = document.getElementById("sentence");

      rocket.style.bottom = "0px";
      sentenceEl.style.opacity = 0;
      sentenceEl.style.transform = "scale(0.8)";

      setTimeout(() => {
        flames.style.opacity = 1;
        rocket.style.bottom = "300px";
      }, 100);

      setTimeout(() => {
        flames.style.opacity = 0;
        currentSentence = getRandomSentence();
        sentenceEl.innerHTML = currentSentence;
        sentenceEl.style.opacity = 1;
        sentenceEl.style.transform = "scale(1)";
        rocket.style.bottom = "0px";
      }, 1600);
    }

    function speakSentence() {
      if (!currentSentence) return;
      speechSynthesis.cancel();

      const words = currentSentence.split(" ");
      document.getElementById("sentence").innerHTML =
        words.map(w => `<span>${w}</span>`).join(" ");

      // Speak word-by-word for clearer voice on mobile
      let i = 0;
      function speakNext() {
        if (i >= words.length) return;
        let msg = new SpeechSynthesisUtterance(words[i]);
        msg.lang = "en-IN";
        msg.rate = 0.8;   // slower for mobile clarity
        msg.pitch = 1.0;  // neutral pitch
        let voice = voices.find(v => v.lang === "en-IN") || voices.find(v => v.lang.includes("en"));
        if (voice) msg.voice = voice;
        msg.onend = () => {
          document.querySelectorAll("#sentence span").forEach(s => s.classList.remove("highlight"));
          document.querySelectorAll("#sentence span")[i].classList.add("highlight");
          i++;
          setTimeout(speakNext, 250); // short pause
        };
        speechSynthesis.speak(msg);
      }
      speakNext();
    }
  </script>
</body>
</html>
