<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Kids Sentence Reader - Rocket Launch</title>
  <style>
    html, body {
      margin: 0;
      height: 100%;
      font-family: Arial, sans-serif;
      background: linear-gradient(to top, #001f3f, #87ceeb);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      text-align: center;
    }

    h1 {
      color: white;
      font-size: clamp(22px, 5vw, 36px);
      margin: 10px;
    }

    /* ðŸš€ Rocket Area */
    #sky {
      position: relative;
      flex: 1;
      width: 100%;
      max-width: 600px;
      display: flex;
      flex-direction: column;
      justify-content: flex-end;
    }
    .rocket {
      width: 60px;
      height: 120px;
      margin: auto;
      position: relative;
      bottom: 0;
      transition: bottom 2s ease-in;
      z-index: 1;
    }
    .rocket::before {
      content: "ðŸš€";
      font-size: 80px;
      position: absolute;
      top: -10px;
      left: -5px;
    }
    .flames {
      position: absolute;
      bottom: 5px;
      left: 50%;
      transform: translateX(-50%);
      opacity: 0;
    }
    .flame-cone {
      width: 0;
      height: 0;
      border-left: 14px solid transparent;
      border-right: 14px solid transparent;
      border-top: 40px solid orange;
      animation: flicker 0.2s infinite alternate;
    }
    .flame-cone.yellow {
      border-left: 10px solid transparent;
      border-right: 10px solid transparent;
      border-top: 28px solid yellow;
      margin-top: -12px;
    }
    @keyframes flicker {
      from { transform: scaleY(1); opacity: 0.8; }
      to { transform: scaleY(1.2); opacity: 1; }
    }

    /* ðŸŽ› Buttons */
    .launch-btn {
      width: 180px;
      height: 65px;
      border-radius: 14px;
      background: linear-gradient(135deg, #ff512f, #dd2476);
      color: white;
      font-size: 24px;
      font-weight: bold;
      border: none;
      cursor: pointer;
      margin: 10px 0;
      box-shadow: 0 0 20px rgba(0,0,0,0.3);
    }
    .button-container {
      display: flex;
      gap: 15px;
      justify-content: center;
      margin-bottom: 15px;
      flex-wrap: wrap;
    }
    .round-btn {
      width: 80px;
      height: 80px;
      border-radius: 50%;
      font-size: 24px;
      border: none;
      cursor: pointer;
      color: white;
      box-shadow: 0 0 15px rgba(0,0,0,0.3);
    }
    .speak-btn { background: linear-gradient(135deg, #00c6ff, #0072ff); }
    .listen-btn { background: linear-gradient(135deg, #28a745, #218838); }
    .stop-btn { background: linear-gradient(135deg, #ff0000, #cc0000); }

    /* ðŸ“Š Results Panel */
    #result-panel {
      margin: 10px auto;
      padding: 10px;
      background: rgba(0,0,0,0.5);
      border-radius: 14px;
      max-width: 95%;
      width: 95%;
    }
    #sentence {
      font-size: clamp(22px, 6vw, 44px);
      font-weight: bold;
      color: white;
      margin-bottom: 6px;
    }
    #spoken {
      font-size: clamp(18px, 5vw, 30px);
      font-weight: bold;
      color: #fffacd;
      margin-bottom: 6px;
    }
    #extras {
      font-size: clamp(16px, 4vw, 26px);
      color: orange;
      margin-bottom: 6px;
    }

    /* ðŸ“Š Accuracy Bar */
    #accuracy {
      margin-top: 4px;
      width: 90%;
      max-width: 350px;
      height: 28px;
      background: #ddd;
      border-radius: 20px;
      overflow: hidden;
      margin-left: auto;
      margin-right: auto;
      position: relative;
    }
    #accuracy-bar {
      height: 100%;
      width: 0%;
      background: linear-gradient(135deg, #ffcc00, #ff6600);
      transition: width 1s ease;
    }
    #accuracy-label {
      position: absolute;
      top: 0;
      left: 50%;
      transform: translateX(-50%);
      font-weight: bold;
      font-size: 14px;
      color: black;
    }

    /* âœ… Highlights */
    .correct { background: lightgreen; color: black; border-radius: 6px; padding: 2px 4px; }
    .wrong   { background: #ff4e4e; color: white; border-radius: 6px; padding: 2px 4px; }
    .extra   { background: orange; color: white; border-radius: 6px; padding: 2px 4px; }

    /* ðŸ“Œ Footer */
    footer {
      font-size: 10px;
      color: rgba(255,255,255,0.6);
      position: fixed;
      bottom: 4px;
      right: 8px;
      font-family: monospace;
    }
  </style>
</head>
<body>
  <h1>ðŸš€ Launch the Rocket to Read! ðŸš€</h1>

  <!-- Results -->
  <div id="result-panel">
    <div id="sentence">Press Launch!</div>
    <div id="spoken"></div>
    <div id="extras"></div>
    <div id="accuracy">
      <div id="accuracy-bar"></div>
      <div id="accuracy-label">0/10</div>
    </div>
    <audio id="playback" controls style="margin-top:8px; width:90%;"></audio>
  </div>

  <!-- Rocket -->
  <div id="sky">
    <div class="rocket" id="rocket">
      <div class="flames" id="flames">
        <div class="flame-cone orange"></div>
        <div class="flame-cone yellow"></div>
      </div>
    </div>
  </div>

  <!-- Buttons -->
  <button class="launch-btn" onclick="launchRocket()">ðŸš€ Launch</button>
  <div class="button-container">
    <button class="round-btn speak-btn" onclick="speakSentence()">ðŸ”Š</button>
    <button class="round-btn listen-btn" onclick="startListening()">ðŸŽ¤</button>
    <button class="round-btn stop-btn" onclick="stopListening()">ðŸ›‘</button>
  </div>

  <!-- Sounds -->
  <audio id="rocketRoar" src="https://actions.google.com/sounds/v1/transportation/rocket_launch.ogg"></audio>
  <audio id="kidsCheer" src="https://actions.google.com/sounds/v1/crowds/children_cheer.ogg"></audio>

  <footer>v1.0.5</footer>

  <script>
    const sentences = [
      "The cat is sleeping on bed.",
      "She is reading a small book.",
      "We are playing with a red ball.",
      "The dog runs across the park.",
      "Birds are flying high in sky.",
      "A boy is eating sweet mango."
    ];
    let currentSentence = "";
    let recognition, mediaRecorder;
    let transcripts = [];
    let audioChunks = [];

    function getRandomSentence() {
      return sentences[Math.floor(Math.random() * sentences.length)];
    }

    function launchRocket() {
      const rocket = document.getElementById("rocket");
      const flames = document.getElementById("flames");
      const sentenceEl = document.getElementById("sentence");
      const spokenEl = document.getElementById("spoken");

      sentenceEl.textContent = "";
      spokenEl.textContent = "";
      document.getElementById("extras").textContent = "";
      document.getElementById("accuracy-bar").style.width = "0%";
      document.getElementById("accuracy-label").textContent = "0/10";

      flames.style.opacity = 1;
      rocket.style.bottom = "180px";  
      document.getElementById("rocketRoar").play();

      setTimeout(() => {
        flames.style.opacity = 0;
        rocket.style.bottom = "0px";
        currentSentence = getRandomSentence();
        sentenceEl.textContent = currentSentence;
        document.getElementById("kidsCheer").play();
      }, 2000);
    }

    function speakSentence() {
      if (!currentSentence) return;
      const msg = new SpeechSynthesisUtterance(currentSentence);
      msg.lang = "en-IN";
      msg.rate = 0.6;
      msg.pitch = 1.0;
      speechSynthesis.cancel();
      speechSynthesis.speak(msg);
    }

    async function startListening() {
      if (!currentSentence) {
        alert("Launch the rocket first!");
        return;
      }
      if (recognition) recognition.stop();
      transcripts = [];

      recognition = new (window.SpeechRecognition || window.webkitSpeechRecognition)();
      recognition.lang = "en-IN";
      recognition.interimResults = true;

      let silenceTimer;
      recognition.onresult = (event) => {
        for (let i = event.resultIndex; i < event.results.length; ++i) {
          if (event.results[i].isFinal) {
            transcripts.push(event.results[i][0].transcript.trim());
          }
        }
        clearTimeout(silenceTimer);
        silenceTimer = setTimeout(() => {
          recognition.stop();
          if (mediaRecorder) mediaRecorder.stop();
        }, 2000);
      };
      recognition.onend = () => {
        if (transcripts.length > 0) {
          let longest = transcripts.reduce((a, b) => (b.split(" ").length > a.split(" ").length ? b : a));
          showComparison(currentSentence, longest);
        }
      };
      recognition.start();

      // ðŸŽ¤ Record audio
      try {
        const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
        audioChunks = [];
        mediaRecorder = new MediaRecorder(stream);
        mediaRecorder.ondataavailable = (e) => audioChunks.push(e.data);
        mediaRecorder.onstop = () => {
          const audioBlob = new Blob(audioChunks, { type: "audio/webm" });
          const playback = document.getElementById("playback");
          playback.src = URL.createObjectURL(audioBlob);
        };
        mediaRecorder.start();
      } catch (err) {
        console.error(err);
        alert("Microphone access denied.");
      }
    }

    function stopListening() {
      if (recognition) recognition.stop();
      if (mediaRecorder && mediaRecorder.state !== "inactive") mediaRecorder.stop();
    }

    function showComparison(expected, spoken) {
      const expectedWords = expected.toLowerCase().replace(/[^\w\s]/g, "").split(" ");
      const spokenWords = spoken.toLowerCase().replace(/[^\w\s]/g, "").split(" ");
      
      let resultHTML = "";
      let correctCount = 0;
      expectedWords.forEach(word => {
        if (spokenWords.includes(word)) {
          resultHTML += `<span class="correct">${word}</span> `;
          correctCount++;
        } else {
          resultHTML += `<span class="wrong">${word}</span> `;
        }
      });

      document.getElementById("sentence").innerHTML = resultHTML.trim();
      document.getElementById("spoken").textContent = "You said: " + spoken;

      let extras = spokenWords.filter(w => !expectedWords.includes(w));
      document.getElementById("extras").textContent = extras.length ? "Extras: " + extras.join(" ") : "";

      let accuracy = Math.round((correctCount / expectedWords.length) * 10);
      document.getElementById("accuracy-bar").style.width = (accuracy * 10) + "%";
      document.getElementById("accuracy-label").textContent = accuracy + "/10";
    }
  </script>
</body>
</html>
