<html lang="en">
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta charset="UTF-8">
  <title>Kids Sentence Reader - Rocket Launch</title>
  <style>
    html, body {
      margin: 0;
      height: 100%;
      font-family: Arial, sans-serif;
      background: linear-gradient(to top, #001f3f, #87ceeb);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      overflow: hidden;
      text-align: center;
    }
        footer {
      font-size: 10px;
      color: rgba(255,255,255,0.6);
      position: absolute;
      bottom: 4px;
      right: 8px;
      font-family: monospace;
    }
    h1 {
      color: white;
      font-size: clamp(24px, 6vw, 38px);
      margin: 10px;
    }
    #sky {
      position: relative;
      flex: 1;
      width: 100%;
      max-width: 600px;
      display: flex;
      flex-direction: column;
      justify-content: flex-end; /* rocket stays low */
    }
    #sentence {
      font-size: clamp(28px, 8vw, 54px);
      font-weight: bold;
      color: white;
      background: rgba(0,0,0,0.6);
      border-radius: 12px;
      padding: 8px 14px;
      max-width: 95%;
      margin: 8px auto;
      position: relative;
      opacity: 0;
      transition: opacity 1s ease;
      z-index: 5;
    }
    #spoken {
      font-size: clamp(20px, 6vw, 32px);
      font-weight: bold;
      color: #fffacd;
      background: rgba(0,0,0,0.4);
      border-radius: 10px;
      padding: 6px 10px;
      max-width: 95%;
      margin: 5px auto 15px;
      opacity: 0;
      transition: opacity 0.8s ease;
      z-index: 4;
    }
    .correct {
      background: lightgreen;
      color: black;
      border-radius: 6px;
      padding: 2px 4px;
    }
    .wrong {
      background: #ff4e4e;
      color: white;
      border-radius: 6px;
      padding: 2px 4px;
    }
    .rocket {
      width: 60px;
      height: 120px;
      margin: auto;
      position: relative;
      bottom: 0;
      transition: bottom 2s ease-in;
      z-index: 1;
    }
    .rocket::before {
      content: "🚀";
      font-size: 80px;
      position: absolute;
      top: -10px;
      left: -5px;
    }
    .flames {
      position: absolute;
      bottom: 5px;
      left: 50%;
      transform: translateX(-50%);
      opacity: 0;
    }
    .extra {
  background: orange;
  color: white;
  border-radius: 6px;
  padding: 2px 4px;
}
    .flame-cone {
      width: 0;
      height: 0;
      border-left: 14px solid transparent;
      border-right: 14px solid transparent;
      border-top: 40px solid orange;
      animation: flicker 0.2s infinite alternate;
    }
    .flame-cone.yellow {
      border-left: 10px solid transparent;
      border-right: 10px solid transparent;
      border-top: 28px solid yellow;
      margin-top: -12px;
    }
    @keyframes flicker {
      from { transform: scaleY(1); opacity: 0.8; }
      to { transform: scaleY(1.2); opacity: 1; }
    }
    .launch-btn {
      width: 180px;
      height: 65px;
      border-radius: 14px;
      background: linear-gradient(135deg, #ff512f, #dd2476);
      color: white;
      font-size: 24px;
      font-weight: bold;
      border: none;
      cursor: pointer;
      margin: 10px 0;
      box-shadow: 0 0 20px rgba(0,0,0,0.3);
      transition: all 0.3s ease;
    }
    .launch-btn:hover {
      transform: scale(1.05);
    }
    .button-container {
      display: flex;
      gap: 20px;
      justify-content: center;
      margin-bottom: 20px;
    }
    .round-btn {
      width: 90px;
      height: 90px;
      border-radius: 50%;
      font-size: 26px;
      border: none;
      cursor: pointer;
      color: white;
      box-shadow: 0 0 20px rgba(0,0,0,0.3);
    }
    .speak-btn {
      background: linear-gradient(135deg, #00c6ff, #0072ff);
    }
    .listen-btn {
      background: linear-gradient(135deg, #28a745, #218838);
    }
  </style>
</head>
<body>
  <h1>🚀 Launch the Rocket to Read! 🚀</h1>

  <div id="sentence">Press Launch!</div>
  <div id="spoken"></div>

  <div id="sky">
    <div class="rocket" id="rocket">
      <div class="flames" id="flames">
        <div class="flame-cone orange"></div>
        <div class="flame-cone yellow"></div>
      </div>
    </div>
  </div>

  <button class="launch-btn" onclick="launchRocket()">🚀 Launch</button>

  <div class="button-container">
    <button class="round-btn speak-btn" onclick="speakSentence()">🔊</button>
    <button class="round-btn listen-btn" onclick="startListening()">🎤</button>
  </div>

  <!-- Sounds -->
  <audio id="rocketRoar" src="https://actions.google.com/sounds/v1/transportation/rocket_launch.ogg"></audio>
  <audio id="kidsCheer" src="https://actions.google.com/sounds/v1/crowds/children_cheer.ogg"></audio>

  <script>
    const sentences = [
      "The cat is sleeping on bed.",
      "She is reading a small book.",
      "We are playing with a red ball.",
      "The dog runs across the park.",
      "Birds are flying high in sky.",
      "A boy is eating sweet mango."
    ];

    let currentSentence = "";

    function getRandomSentence() {
      return sentences[Math.floor(Math.random() * sentences.length)];
    }

    function launchRocket() {
      const rocket = document.getElementById("rocket");
      const flames = document.getElementById("flames");
      const sentenceEl = document.getElementById("sentence");
      const spokenEl = document.getElementById("spoken");

      sentenceEl.style.opacity = 0;
      sentenceEl.textContent = "";
      spokenEl.style.opacity = 0;
      spokenEl.textContent = "";

      flames.style.opacity = 1;
      rocket.style.bottom = "180px";  
      document.getElementById("rocketRoar").play();

      setTimeout(() => {
        flames.style.opacity = 0;
        rocket.style.bottom = "0px";

        currentSentence = getRandomSentence();
        sentenceEl.textContent = currentSentence;
        sentenceEl.style.opacity = 1;

        document.getElementById("kidsCheer").play();
      }, 2000);
    }

function speakSentence() {
  if (!currentSentence) return;
  const msg = new SpeechSynthesisUtterance(currentSentence);
  msg.lang = "en-IN";
  msg.rate = 0.6;   // ⬅️ slower speech
  msg.pitch = 1.0;
  speechSynthesis.cancel(); // stop previous before starting new
  speechSynthesis.speak(msg);
}

    let recognition; // global

function startListening() {
  if (!currentSentence) {
    alert("Launch the rocket first to get a sentence!");
    return;
  }

  // Stop old recognition if running
  if (recognition) {
    recognition.onresult = null;
    recognition.onerror = null;
    recognition.onend = null;
    recognition.stop();
  }

  recognition = new (window.SpeechRecognition || window.webkitSpeechRecognition)();
  recognition.lang = "en-IN";
  recognition.interimResults = true;
  recognition.maxAlternatives = 1;

  let silenceTimer;
  let finalTranscript = "";

  recognition.onresult = (event) => {
    for (let i = event.resultIndex; i < event.results.length; ++i) {
      if (event.results[i].isFinal) {
        finalTranscript += event.results[i][0].transcript + " ";
      }
    }
    clearTimeout(silenceTimer);
    silenceTimer = setTimeout(() => {
      recognition.stop(); // stop after 2s silence
    }, 2000);
  };

  recognition.onend = () => {
    if (finalTranscript.trim().length > 0) {
      showComparison(currentSentence, finalTranscript.trim());
    } else {
      alert("No speech detected. Try again!");
    }
  };

  recognition.onerror = (event) => {
    alert("Error: " + event.error);
  };

  recognition.start();
}


function showComparison(expected, spoken) {
  const expectedWords = expected.toLowerCase().replace(/[^\w\s]/g, "").split(" ");
  const spokenWords = spoken.toLowerCase().replace(/[^\w\s]/g, "").split(" ");
  
  let resultHTML = "";
  let maxLen = Math.max(expectedWords.length, spokenWords.length);

  for (let i = 0; i < maxLen; i++) {
    const expectedWord = expectedWords[i];
    const spokenWord = spokenWords[i];

    if (expectedWord && spokenWord) {
      if (expectedWord === spokenWord) {
        resultHTML += `<span class="correct">${expectedWord}</span> `;
      } else {
        resultHTML += `<span class="wrong">${expectedWord}</span> `;
      }
    } 
    else if (expectedWord && !spokenWord) {
      // Missing word
      resultHTML += `<span class="wrong">${expectedWord}</span> `;
    } 
    else if (!expectedWord && spokenWord) {
      // Extra spoken word
      resultHTML += `<span class="extra">${spokenWord}</span> `;
    }
  }

  const sentenceEl = document.getElementById("sentence");
  const spokenEl = document.getElementById("spoken");

  sentenceEl.innerHTML = resultHTML.trim();
  sentenceEl.style.opacity = 1;

  spokenEl.textContent = "You said: " + spoken;
  spokenEl.style.opacity = 1;
}

  </script>
    <footer id="footer">
    v1.0.1
  </footer>
</body>
</html>
