<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- âœ… Responsive -->
  <title>Kids Sentence Reader - Rocket Launch</title>
  <style>
    html, body {
      margin: 0;
      height: 100%;
      font-family: Arial, sans-serif;
      background: linear-gradient(to top, #001f3f, #87ceeb);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      overflow: hidden;
      text-align: center;
    }
    h1 {
      color: white;
      font-size: clamp(24px, 6vw, 38px);
      margin: 10px;
    }
    #sentence {
      font-size: clamp(28px, 8vw, 54px);
      font-weight: bold;
      color: white;
      background: rgba(0,0,0,0.6);
      border-radius: 12px;
      padding: 8px 14px;
      max-width: 95%;
      margin: 8px auto;
      position: relative;
      opacity: 0;
      transition: opacity 1s ease;
      z-index: 5;
    }
    #spoken {
      font-size: clamp(20px, 6vw, 32px);
      font-weight: bold;
      color: #fffacd;
      background: rgba(0,0,0,0.4);
      border-radius: 10px;
      padding: 6px 10px;
      max-width: 95%;
      margin: 5px auto 10px;
      opacity: 0;
      transition: opacity 0.8s ease;
    }
    #extras {
      font-size: clamp(18px, 5vw, 28px);
      color: orange;
      margin-top: 6px;
      opacity: 0;
      transition: opacity 0.8s ease;
    }
    #accuracy {
      margin-top: 10px;
      width: 80%;
      max-width: 400px;
      height: 30px;
      background: #ddd;
      border-radius: 20px;
      overflow: hidden;
      margin-left: auto;
      margin-right: auto;
      position: relative;
      opacity: 0;
      transition: opacity 0.8s ease;
    }
    #accuracy-bar {
      height: 100%;
      width: 0%;
      background: linear-gradient(135deg, #ffcc00, #ff6600);
      transition: width 1s ease;
    }
    #accuracy-label {
      position: absolute;
      top: 0;
      left: 50%;
      transform: translateX(-50%);
      font-weight: bold;
      color: black;
    }
    .correct {
      background: lightgreen;
      color: black;
      border-radius: 6px;
      padding: 2px 4px;
    }
    .wrong {
      background: #ff4e4e;
      color: white;
      border-radius: 6px;
      padding: 2px 4px;
    }
    .extra {
      background: orange;
      color: white;
      border-radius: 6px;
      padding: 2px 4px;
    }
    #sky {
      position: relative;
      flex: 1;
      width: 100%;
      max-width: 600px;
      display: flex;
      flex-direction: column;
      justify-content: flex-end;
    }
    .rocket {
      width: 60px;
      height: 120px;
      margin: auto;
      position: relative;
      bottom: 0;
      transition: bottom 2s ease-in;
      z-index: 1;
    }
    .rocket::before {
      content: "ðŸš€";
      font-size: 80px;
      position: absolute;
      top: -10px;
      left: -5px;
    }
    .flames {
      position: absolute;
      bottom: 5px;
      left: 50%;
      transform: translateX(-50%);
      opacity: 0;
    }
    .flame-cone {
      width: 0;
      height: 0;
      border-left: 14px solid transparent;
      border-right: 14px solid transparent;
      border-top: 40px solid orange;
      animation: flicker 0.2s infinite alternate;
    }
    .flame-cone.yellow {
      border-left: 10px solid transparent;
      border-right: 10px solid transparent;
      border-top: 28px solid yellow;
      margin-top: -12px;
    }
    @keyframes flicker {
      from { transform: scaleY(1); opacity: 0.8; }
      to { transform: scaleY(1.2); opacity: 1; }
    }
    .launch-btn {
      width: 180px;
      height: 65px;
      border-radius: 14px;
      background: linear-gradient(135deg, #ff512f, #dd2476);
      color: white;
      font-size: 24px;
      font-weight: bold;
      border: none;
      cursor: pointer;
      margin: 10px 0;
      box-shadow: 0 0 20px rgba(0,0,0,0.3);
    }
    .launch-btn:hover {
      transform: scale(1.05);
    }
    .button-container {
      display: flex;
      gap: 20px;
      justify-content: center;
      margin-bottom: 15px;
    }
    .round-btn {
      width: 90px;
      height: 90px;
      border-radius: 50%;
      font-size: 26px;
      border: none;
      cursor: pointer;
      color: white;
      box-shadow: 0 0 20px rgba(0,0,0,0.3);
    }
    .speak-btn { background: linear-gradient(135deg, #00c6ff, #0072ff); }
    .listen-btn { background: linear-gradient(135deg, #28a745, #218838); }
    .stop-btn { background: linear-gradient(135deg, #ff0000, #cc0000); }
    #playback {
      margin-top: 12px;
      display: none;
    }
    footer {
      font-size: 10px;
      color: rgba(255,255,255,0.6);
      position: fixed;
      bottom: 4px;
      right: 8px;
      font-family: monospace;
    }
  </style>
</head>
<body>
  <h1>ðŸš€ Launch the Rocket to Read! ðŸš€</h1>

  <div id="sentence">Press Launch!</div>
  <div id="spoken"></div>
  <div id="extras"></div>
  <div id="accuracy">
    <div id="accuracy-bar"></div>
    <div id="accuracy-label">0/10</div>
  </div>
  <audio id="playback" controls></audio>

  <div id="sky">
    <div class="rocket" id="rocket">
      <div class="flames" id="flames">
        <div class="flame-cone orange"></div>
        <div class="flame-cone yellow"></div>
      </div>
    </div>
  </div>

  <button class="launch-btn" onclick="launchRocket()">ðŸš€ Launch</button>

  <div class="button-container">
    <button class="round-btn speak-btn" onclick="speakSentence()">ðŸ”Š</button>
    <button class="round-btn listen-btn" onclick="startListening()">ðŸŽ¤</button>
    <button class="round-btn stop-btn" onclick="stopListening()">ðŸ›‘</button>
  </div>

  <!-- Sounds -->
  <audio id="rocketRoar" src="https://actions.google.com/sounds/v1/transportation/rocket_launch.ogg"></audio>
  <audio id="kidsCheer" src="https://actions.google.com/sounds/v1/crowds/children_cheer.ogg"></audio>

  <footer id="footer">v1.0.3</footer>

  <script>
    const sentences = [
      "The cat is sleeping on bed.",
      "She is reading a small book.",
      "We are playing with a red ball.",
      "The dog runs across the park.",
      "Birds are flying high in sky.",
      "A boy is eating sweet mango."
    ];

    let currentSentence = "";
    let recognition;
    let transcripts = [];
    let mediaRecorder;
    let audioChunks = [];

    function getRandomSentence() {
      return sentences[Math.floor(Math.random() * sentences.length)];
    }

    function launchRocket() {
      const rocket = document.getElementById("rocket");
      const flames = document.getElementById("flames");
      const sentenceEl = document.getElementById("sentence");
      const spokenEl = document.getElementById("spoken");
      const extrasEl = document.getElementById("extras");

      sentenceEl.style.opacity = 0;
      sentenceEl.textContent = "";
      spokenEl.style.opacity = 0;
      spokenEl.textContent = "";
      extrasEl.style.opacity = 0;

      flames.style.opacity = 1;
      rocket.style.bottom = "180px";
      document.getElementById("rocketRoar").play();

      setTimeout(() => {
        flames.style.opacity = 0;
        rocket.style.bottom = "0px";

        currentSentence = getRandomSentence();
        sentenceEl.textContent = currentSentence;
        sentenceEl.style.opacity = 1;

        document.getElementById("kidsCheer").play();
      }, 2000);
    }

    function speakSentence() {
      if (!currentSentence) return;
      const msg = new SpeechSynthesisUtterance(currentSentence);
      msg.lang = "en-IN";
      msg.rate = 0.6;
      msg.pitch = 1.0;
      speechSynthesis.cancel();
      speechSynthesis.speak(msg);
    }

    async function startListening() {
      if (!currentSentence) {
        alert("Launch the rocket first to get a sentence!");
        return;
      }

      if (recognition) {
        recognition.stop();
      }

      transcripts = [];
      recognition = new (window.SpeechRecognition || window.webkitSpeechRecognition)();
      recognition.lang = "en-IN";
      recognition.interimResults = true;
      recognition.maxAlternatives = 1;

      let silenceTimer;

      recognition.onresult = (event) => {
        for (let i = event.resultIndex; i < event.results.length; ++i) {
          if (event.results[i].isFinal) {
            transcripts.push(event.results[i][0].transcript.trim());
          }
        }
        clearTimeout(silenceTimer);
        silenceTimer = setTimeout(() => {
          recognition.stop();
          if (mediaRecorder) mediaRecorder.stop();
        }, 3000);
      };

      recognition.onend = () => {
        if (transcripts.length > 0) {
          let longest = transcripts.reduce((a, b) => (b.split(" ").length > a.split(" ").length ? b : a));
          showComparison(currentSentence, longest);
        }
      };

      recognition.start();

      // Start recording
      try {
        const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
        audioChunks = [];
        mediaRecorder = new MediaRecorder(stream);

        mediaRecorder.ondataavailable = (e) => {
          audioChunks.push(e.data);
        };

        mediaRecorder.onstop = () => {
          const audioBlob = new Blob(audioChunks, { type: "audio/webm" });
          const audioUrl = URL.createObjectURL(audioBlob);
          const playback = document.getElementById("playback");
          playback.src = audioUrl;
          playback.style.display = "block";
        };

        mediaRecorder.start();
      } catch (err) {
        console.error("Microphone access denied:", err);
        alert("Microphone access is required.");
      }
    }

    function stopListening() {
      if (recognition) recognition.stop();
      if (mediaRecorder && mediaRecorder.state !== "inactive") {
        mediaRecorder.stop();
      }
    }

    function showComparison(expected, spoken) {
      const expectedWords = expected.toLowerCase().replace(/[^\w\s]/g, "").split(" ");
      const spokenWords = spoken.toLowerCase().replace(/[^\w\s]/g, "").split(" ");

      let resultHTML = "";
      let correctCount = 0;

      expectedWords.forEach(word => {
        if (spokenWords.includes(word)) {
          resultHTML += `<span class="correct">${word}</span> `;
          correctCount++;
        } else {
          resultHTML += `<span class="wrong">${word}</span> `;
        }
      });

      // Extras
      let extras = spokenWords.filter(w => !expectedWords.includes(w));
      const extrasEl = document.getElementById("extras");
      if (extras.length > 0) {
        extrasEl.innerHTML = "Extras: " + extras.map(w => `<span class="extra">${w}</span>`).join(" ");
        extrasEl.style.opacity = 1;
      } else {
        extrasEl.innerHTML = "";
        extrasEl.style.opacity = 0;
      }

      const sentenceEl = document.getElementById("sentence");
      const spokenEl = document.getElementById("spoken");

      sentenceEl.innerHTML = resultHTML.trim();
      sentenceEl.style.opacity = 1;

      spokenEl.textContent = "You said: " + spoken;
      spokenEl.style.opacity = 1;

      let accuracy = Math.round((correctCount / expectedWords.length) * 10);
      const accuracyEl = document.getElementById("accuracy");
      const bar = document.getElementById("accuracy-bar");
      const label = document.getElementById("accuracy-label");

      accuracyEl.style.opacity = 1;
      bar.style.width = (accuracy * 10) + "%";
      label.textContent = accuracy + "/10";
    }
  </script>
</body>
</html>
