<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Kids Sentence Reader - Rocket Launch</title>
  <style>
    html, body {
      margin: 0;
      height: 100%;
      font-family: Arial, sans-serif;
      background: linear-gradient(to top, #001f3f, #87ceeb);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      overflow: hidden;
      text-align: center;
    }
    h1 {
      color: white;
      font-size: clamp(24px, 6vw, 38px);
      margin: 15px;
    }
    #sky {
      position: relative;
      flex: 1;
      width: 100%;
      max-width: 600px;
    }
    #sentence {
      font-size: clamp(30px, 8vw, 56px);
      font-weight: bold;
      color: white;
      background: rgba(0,0,0,0.6);
      border-radius: 12px;
      padding: 10px 15px;
      max-width: 95%;
      margin: auto;
      position: absolute;
      top: 70px;
      left: 50%;
      transform: translateX(-50%);
      opacity: 0;
      transition: opacity 1s ease, transform 1s ease;
      white-space: wrap;
    }
    .correct {
      background: lightgreen;
      color: black;
      border-radius: 6px;
      padding: 2px 4px;
    }
    .wrong {
      background: #ff4e4e;
      color: white;
      border-radius: 6px;
      padding: 2px 4px;
    }
    .rocket {
      width: 80px;
      height: 160px;
      margin: auto;
      position: absolute;
      bottom: 0;
      left: 50%;
      transform: translateX(-50%);
      transition: bottom 2s ease-in;
    }
    .rocket::before {
      content: "ðŸš€";
      font-size: 100px;
      position: absolute;
      top: -20px;
      left: -10px;
    }
    .flames {
      position: absolute;
      bottom: 5px;
      left: 50%;
      transform: translateX(-50%);
      opacity: 0;
    }
    .flame-cone {
      width: 0;
      height: 0;
      border-left: 18px solid transparent;
      border-right: 18px solid transparent;
      border-top: 50px solid orange;
      animation: flicker 0.2s infinite alternate;
    }
    .flame-cone.yellow {
      border-left: 12px solid transparent;
      border-right: 12px solid transparent;
      border-top: 35px solid yellow;
      margin-top: -15px;
    }
    @keyframes flicker {
      from { transform: scaleY(1); opacity: 0.8; }
      to { transform: scaleY(1.2); opacity: 1; }
    }
    .launch-btn {
      width: 180px;
      height: 65px;
      border-radius: 14px;
      background: linear-gradient(135deg, #ff512f, #dd2476);
      color: white;
      font-size: 24px;
      font-weight: bold;
      border: none;
      cursor: pointer;
      margin: 15px 0;
      box-shadow: 0 0 20px rgba(0,0,0,0.3);
      transition: all 0.3s ease;
    }
    .launch-btn:hover {
      transform: scale(1.05);
    }
    .button-container {
      display: flex;
      gap: 20px;
      justify-content: center;
      margin: 20px;
    }
    .round-btn {
      width: 100px;
      height: 100px;
      border-radius: 50%;
      font-size: 26px;
      border: none;
      cursor: pointer;
      color: white;
      box-shadow: 0 0 20px rgba(0,0,0,0.3);
    }
    .speak-btn {
      background: linear-gradient(135deg, #00c6ff, #0072ff);
    }
    .listen-btn {
      background: linear-gradient(135deg, #28a745, #218838);
    }
  </style>
</head>
<body>
  <h1>ðŸš€ Launch the Rocket to Read! ðŸš€</h1>

  <div id="sky">
    <div id="sentence">Press Launch!</div>
    <div class="rocket" id="rocket">
      <div class="flames" id="flames">
        <div class="flame-cone orange"></div>
        <div class="flame-cone yellow"></div>
      </div>
    </div>
  </div>

  <button class="launch-btn" onclick="launchRocket()">ðŸš€ Launch</button>

  <div class="button-container">
    <button class="round-btn speak-btn" onclick="speakSentence()">ðŸ”Š</button>
    <button class="round-btn listen-btn" onclick="startListening()">ðŸŽ¤</button>
  </div>

  <!-- Sounds -->
  <audio id="rocketRoar" src="https://actions.google.com/sounds/v1/transportation/rocket_launch.ogg"></audio>
  <audio id="kidsCheer" src="https://actions.google.com/sounds/v1/crowds/children_cheer.ogg"></audio>

  <script>
    const sentences = [
      "The cat is sleeping on bed.",
      "She is reading a small book.",
      "We are playing with a red ball.",
      "The dog runs across the park.",
      "Birds are flying high in sky.",
      "A boy is eating sweet mango."
    ];

    let currentSentence = "";

    function getRandomSentence() {
      return sentences[Math.floor(Math.random() * sentences.length)];
    }

    function launchRocket() {
      const rocket = document.getElementById("rocket");
      const flames = document.getElementById("flames");
      const sentenceEl = document.getElementById("sentence");

      sentenceEl.style.opacity = 0;
      sentenceEl.textContent = "";

      // Rocket launch
      flames.style.opacity = 1;
      rocket.style.bottom = "350px";
      document.getElementById("rocketRoar").play();

      setTimeout(() => {
        flames.style.opacity = 0;
        rocket.style.bottom = "0px";

        currentSentence = getRandomSentence();
        sentenceEl.textContent = currentSentence;
        sentenceEl.style.opacity = 1;

        document.getElementById("kidsCheer").play();
      }, 2500);
    }

    function speakSentence() {
      if (!currentSentence) return;
      const msg = new SpeechSynthesisUtterance(currentSentence);
      msg.lang = "en-IN";
      msg.rate = 0.8;
      msg.pitch = 1.0;
      speechSynthesis.speak(msg);
    }

    function startListening() {
      if (!currentSentence) {
        alert("Launch the rocket first to get a sentence!");
        return;
      }
      const recognition = new (window.SpeechRecognition || window.webkitSpeechRecognition)();
      recognition.lang = "en-IN";
      recognition.interimResults = false;
      recognition.maxAlternatives = 1;

      recognition.start();

      recognition.onresult = (event) => {
        const spoken = event.results[0][0].transcript;
        showComparison(currentSentence, spoken);
      };

      recognition.onerror = (event) => {
        alert("Error: " + event.error);
      };
    }

    function showComparison(expected, spoken) {
      const expectedWords = expected.toLowerCase().replace(/[^\w\s]/g, "").split(" ");
      const spokenWords = spoken.toLowerCase().replace(/[^\w\s]/g, "").split(" ");
      
      let resultHTML = "";
      expectedWords.forEach((word, i) => {
        if (spokenWords[i] === word) {
          resultHTML += `<span class="correct">${word}</span> `;
        } else {
          resultHTML += `<span class="wrong">${word}</span> `;
        }
      });

      const sentenceEl = document.getElementById("sentence");
      sentenceEl.innerHTML = resultHTML.trim();
      sentenceEl.style.opacity = 1;
    }
  </script>
</body>
</html>
